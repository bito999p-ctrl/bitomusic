<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bito Music</title>
    <!-- 外部CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->

<body>

    <div class="container">

        <header>
            <div class="header-content">
                <h1>Bito Music</h1>
            </div>
            <p class="tagline">Official Portfolio</p>

            <!-- Social Icons Row (X, Spotify, YouTube, Suno) -->
            <div class="header-socials">
                <!-- X (Twitter) -->
                <a href="https://x.com/BitoCraftedTune" target="_blank" class="social-icon brand-x"
                    aria-label="X (Twitter)">
                    <svg viewBox="0 0 24 24">

                    </svg>
                </a>

                <!-- Spotify -->
                <a href="https://open.spotify.com/intl-ja/artist/5PDksV2zctE689I1uOLO2o" target="_blank"
                    class="social-icon brand-spotify" aria-label="Spotify">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141 4.439-1.5 9.839-.84 13.561 1.44.419.24.6.78.18 1.38zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.4-1.02 15.6 1.44.539.3.719.96.42 1.5-.239.479-.84.6-1.38.3z" />
                    </svg>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@bito_craft" target="_blank" class="social-icon brand-youtube"
                    aria-label="YouTube">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
                    </svg>
                </a>

                <!-- Suno (Generic Music/Waveform Icon) -->
                <a href="https://suno.com/@bito999" target="_blank" class="social-icon brand-suno" aria-label="Suno">
                    <!-- Simple Circle + Waveform-like shape to represent music AI -->

                    <img src="suno.jpeg" alt="Suno" loading="lazy">
                </a>
            </div>

        </header>

        <!-- Spotify Section -->
        <section>
            <h2>Latest Tracks</h2>
            <!-- JavaScriptがここに埋め込みプレイヤーを生成します -->
            <div id="spotify-container" class="spotify-embed-area">
                <div class="loading-placeholder">Loading Player...</div>
            </div>
        </section>

        <!-- YouTube Section -->
        <section>
            <h2>Videos</h2>
            <!-- JavaScriptがここに動画グリッドを生成します -->
            <div id="youtube-container" class="youtube-grid">
                <div class="loading-placeholder">Loading Videos...</div>
            </div>
        </section>

        <!-- Links Section -->
        <section>
            <h2>Links</h2>
            <div class="links-grid">

                <!-- AISA RADIO ALPS -->
                <a href="https://aisa.radioalps.com/music/artist/bito" target="_blank" class="btn">
                    <span>AISA RADIO ALPS</span>
                </a>

            </div>
        </section>

        <footer>
            <p>&copy; 2024 Bito Music</p>
        </footer>

    </div>

    <!-- 外部JavaScriptファイルを読み込み -->
    <script src="script.js"></script>
</body>

</html>
